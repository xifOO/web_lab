{% extends "home/base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4 text-black">Блог о часах</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for post in posts %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top" style="height: 250px; object-fit: cover;" alt="Изображение отсутствует">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.brand }} {{ post.model }}</h5>
          <p class="card-text">{{ post.description|truncatewords:20 }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center">
          <small class="text-muted">{{ post.published|date:"d.m.Y H:i" }}</small>
          <a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary btn-sm">Читать далее</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
